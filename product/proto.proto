message CreateCategoryRequest{
    string name=2;
    string description=3;
}

message CreateCategoryResponse{
    string id=1;
    string name=2;
    string description=3;
    string created_at=4;
}

message GetStatisticsRequest{
    string start_date=1;
    string end_date=2;
}

message GetStatisticsResponse{
    int32 total_sales=1;
    float total_revenue=2;
    repeated TopProduct top_products=3;
}

message TopProduct{
    string id=1;
    string name=2;
    int32 sales_count=3;
    float revenume=4;
}


message TrackUserActivityRequest{
    string user_id=1;
    string start_date=2;
    string end_date=3;
}

message TrackUserActivityResponse{
    string user_id=1;
    int32 login_count=2;
    int32 product_views=3;
    int32 orders_placed=4;
    float total_spent=5;
    int32 reviews_written=6;

}

message GetProductRecommendationsRequest{
    string user_id=1;
    int32 limit=2;
}

message GetProductRecommendationsResponse{
    repeated Recommendation recommendations=1;
}

message Recommendation{
    string id=1;
    string name=2;
    string price=3;
    string category_id=4;
}

message GetanArtistRatingRequest{
    string category=1;
    int32 limit=2;
}

message Ranking{
    string artisan_id=1;
    string full_name=2;
    float average_rating=3;
    int32 total_sales=4;
    float total_revenue=5;
}

message GeTanArtistRatingResponse{
    repeated Ranking rankings=1;

}